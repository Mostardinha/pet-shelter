<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Animal Shelter</title>

        <meta charset="utf-8">
        <meta name="author" content="Luis Pinto">
        <meta name="keywords" content="Animal Shelter, Pet Shelter, animalshelter, petshelter, petshelter.info">
        <meta name="description" content="Animal Shelter Managment.">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <link rel="shortcut icon" href="favicon.png">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>



    <body>


        <!-- ======================================================================================================= -->
        <!--                                                                                             Application -->
        <!-- ======================================================================================================= -->
        <script type="text/x-handlebars">
            {{partial "header"}}

            <div class="container">
                {{outlet}}
            </div>
        </script>


        <!-- ================================================================================================ Header -->
        <script type="text/x-handlebars" data-template-name='_header'>
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="img/logo.png" class="animal-img"/></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex8-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>{{#link-to 'index' activeClass="active"}}Home{{/link-to}}</li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Animals <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li>{{#link-to 'animals' activeClass="active"}}Faces{{/link-to}}</li>
                                    <li>{{#link-to 'animals.list' activeClass="active"}}List{{/link-to}}</li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
        </script>


        <!-- ========================================================================================== Landing page -->
        <script type = "text/x-handlebars" data-template-name="index">
            <section id="home" class="jumbotron text-center">
                <h1>Animal Shelter</h1>
                <p class="lead">An open source solution for Animal Shelter managment.</p>
                <hr/>
                {{#link-to 'animals' class="btn btn-primary"}}Click to see the Animals{{/link-to}}
            </section>

            <section id="dashboard">
                <!-- <div class="row">
                    <div class="col-xs-12">
                        <h1>Shelter Dashboard</h1>
                    </div>
                </div>-->
                <div class="row text-center">
                    <section class="col-sm-6">
                        <article class="dash-1">
                            {{bar-graph data=cTimeMonth  class="well"}}
                        </article>
                    </section>

                    <section class="col-sm-6">
                        <article class="dash-2">
                            {{donut-chart data=sex class="well"}}
                        </article>
                        <article class="dash-2">
                            {{donut-chart data=age class="well"}}
                        </article>
                    </section>
                </div>
            </section>
        </script>
        
        
        <!-- ======================================================================================================= -->
        <!--                                                                                                 Animals -->
        <!-- ======================================================================================================= -->
        <script type="text/x-handlebars" data-template-name="animals">
            <section id="animals-header" class="row">
                <div class="well">
                    <h1>Animais</h1>
                    <div id="links" class="pull-right">
                        <h3>{{#link-to 'animals' activeClass="active"}}Faces{{/link-to}}
                        <span> | <span>
                        {{#link-to 'animals.list' activeClass="active"}}List{{/link-to}}</h3>
                    </div>
                </div>
            </section>
            {{outlet}}
        </script>

        <!-- ========================================================================================= Animals Faces -->
        <script type="text/x-handlebars" data-template-name="animals/index">
            <section id="animals" class="row">
                <article>
                    <h2 class="col-xs-12">
                        Faces
                        {{#link-to "animals.new" title="Add new" class="pull-right"}}
                            <i class="fa fa-plus-square"></i>
                        {{/link-to}}
                    </h2>

                    <div>
                        {{#each}}
                            {{#link-to "animal" this title="Details / Edit"}}
                                <div class="col-xs-6 col-sm-3 col-md-2">
                                    <div {{bind-attr class="drugs:panel-warning:panel-info :animals-list-item :panel"}}>
                                        <div class="panel-heading">

                                        </div>
                                        <div class="panel-body">
                                            {{#if picture}}
                                                <img {{bind-attr src="picture"}} class="animal-img"/>
                                            {{else}}
                                                <img src="img/dog.png" class="animal-img"/>
                                            {{/if}}
                                        </div>

                                        <div class="panel-footer">
                                            <p>{{name}}</p>
                                            <p>
                                                {{view App.AnimalSexView contentBinding="sex" class=" desc-item"}}
                                                {{#if drugs}}
                                                    <abbr {{bind-attr title="drugs"}} class="text-warning desc-item">
                                                        <i class="fa fa-medkit"></i>
                                                    </abbr>
                                                {{/if}}

                                                {{#if sterilized}}
                                                    <i class="fa fa-shield text-success  desc-item"></i>
                                                {{/if}}

                                                <abbr class="timestamp" {{bind-attr title="recordDate"}}>
                                                    <i class="fa fa-clock-o desc-item"></i>
                                                </abbr>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            {{/link-to}}
                        {{else}}
                                <h2>You have no animals.</h2>
                        {{/each}}
                    </div>
                </article>
            </section>
        </script>
        

        <!-- ========================================================================================== Animals List -->
        <script type="text/x-handlebars" data-template-name="animals/list">
            <section id="animals" class="row">
                <article class="col-xs-12">
                    <h2>
                        List
                        {{#link-to "animals.new" title="Add new" class="pull-right"}}
                            <i class="fa fa-plus-square"></i>
                        {{/link-to}}
                    </h2>

                    <table class="table table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th style="width: 25%;">
                                    <a {{action pushSort 'name'}} title="Sort by">
                                        <i class="fa fa-sort-alpha-asc"></i>
                                    </a>
                                    Name
                                </th>
                                <th>
                                    <a {{action pushSort 'age'}} title="Sort by">
                                        <i class="fa fa-sort-numeric-asc"></i>
                                    </a>
                                    Age
                                </th>
                                <th>
                                    <a {{action pushSort 'species'}} title="Sort by">
                                        <i class="fa fa-sort-alpha-asc"></i>
                                    </a>
                                    Species
                                </th>
                                <th>
                                    <a {{action pushSort 'breed'}} title="Sort by">
                                        <i class="fa fa-sort-alpha-asc"></i>
                                    </a>
                                    Breed
                                </th>
                                <th>
                                    <a {{action pushSort 'created'}} title="Sort by">
                                        <i class="fa fa-sort-amount-asc"></i>
                                    </a>
                                    Description
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each}}
                                <tr {{bind-attr class="drugs:warning"}}>
                                    <td class="animal-link">
                                        {{#link-to "animal" this title="Details / Edit"}}{{name}}{{/link-to}}\n\
                                    </td>
                                    <td>{{age}}</td>
                                    <td>{{species}}</td>
                                    <td>{{breed}}</td>
                                    <td>
                                        {{view App.AnimalSexView contentBinding="sex" class=" desc-item"}}
                                        {{#if drugs}}
                                            <abbr {{bind-attr title="drugs"}} class="text-warning desc-item">
                                                <i class="fa fa-medkit"></i>
                                            </abbr>
                                        {{/if}}
                                        {{#if sterilized}}
                                            <i class="fa fa-shield text-success  desc-item"></i>
                                        {{/if}}
                                        <abbr class="timestamp pull-right" {{bind-attr title="recordDate"}}>
                                            <i class="fa fa-clock-o desc-item"></i>{{date created}}
                                            </div>
                                        </abbr>
                                    </td>
                                </tr>
                            {{else}}
                                <tr>
                                    <td>You have no animals.</td>
                                </tr>
                            {{/each}}
                        <tbody>
                    </table>
                </article>
            </section>
        </script>
        
        
        <!-- =========================================================================================== Animals New -->
        <script type = "text/x-handlebars" data-template-name="animals/new">
            <article class ="col-xs-12">
                <h3>Add new Animal</h3>

                <form {{action "save" on="submit"}} class="form-horizontal">
                    <fieldset>
                        <!-- <legend>Edit</legend> -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Name</span>
                                {{view Ember.TextField valueBinding='name' class="form-control"}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Age</span>
                                {{view Ember.TextField valueBinding='age' class="form-control"}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Species</span>
                                {{view Ember.TextField valueBinding='species' class="form-control"}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Breed</span>
                                {{view Ember.TextField valueBinding='breed' class="form-control"}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    Drugs
                                    <i class="fa fa-medkit text-warning"></i>
                                </span>
                                {{view Ember.TextField valueBinding='drugs' class="form-control"}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    Sex
                                    <i class="ion-female text-danger"></i>
                                    <i class="ion-male text-primary"></i>
                                </span>
                                {{view Ember.Select
                                    contentBinding="App.Sex"
                                    optionValuePath="content.id"
                                    optionLabelPath="content.name"
                                    valueBinding="sex"
                                    class="form-control"
                                }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    Sterilized
                                    <i class="fa fa-shield text-success"></i>
                                </span>
                                <span class="form-control">
                                    {{view Ember.Checkbox checkedBinding="sterilized"}}
                                </span>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                Image <i class="fa fa-picture-o"></i>
                            </span>
                            {{#view Ember.View contentBinding="picture"  class="form-control image-picker"}}
                                {{#if picture}}
                                    <img {{bind-attr src="picture"}} class="animal-preview"/>
                                {{else}}
                                    <img src="img/dog.png" class="animal-preview"/>
                                {{/if}}
                                {{view App.FotoUp}}
                            {{/view}}
                        </div>
                    </div>

                    <div class="pull-right">
                        <input type="submit" value="Create" class="btn btn-success">
                        &nbsp;<a {{action 'cancel'}} style="cursor:pointer;">cancel</a>
                    </div>
                </form>
            <article>
        </script>


        <!-- ================================================================================================ Animal -->
        <script type="text/x-handlebars" data-template-name="animal">
            <section id="animal" {{bind-attr class="isEditing:editing well"}}>
                <article class="row">
                    <div class="col-xs-12">
                        <h2>
                            {{name}}&nbsp;
                            <span class="badge">
                                <abbr {{bind-attr title="recordDate"}}>
                                    {{date created}} <i class="fa fa-clock-o"></i>
                                </abbr>
                            </span>
                        </h2>
                    </div>
                </article>

                <article class="row">
                    {{#if isEditing}}
                        <!-- UPDATE -->
                        <div   class="col-md-12">
                            <form>
                                <fieldset>
                                    <!-- <legend>Edit</legend> -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Name</span>
                                            {{view Ember.TextField valueBinding='name' class="form-control"}}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Age</span>
                                            {{view Ember.TextField valueBinding='age' class="form-control"}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Species</span>
                                            {{view Ember.TextField valueBinding='species' class="form-control"}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Breed</span>
                                            {{view Ember.TextField valueBinding='breed' class="form-control"}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                Drugs
                                                <i class="fa fa-medkit text-warning"></i>
                                            </span>
                                            {{view Ember.TextField valueBinding='drugs' class="form-control"}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                Sex
                                                <i class="ion-female text-danger"></i>
                                                <i class="ion-male text-primary"></i>
                                            </span>
                                            {{view Ember.Select
                                                contentBinding="App.Sex"
                                                optionValuePath="content.id"
                                                optionLabelPath="content.name"
                                                valueBinding="sex"
                                                class="form-control dropdown-toggle"
                                            }}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                Sterilized
                                                <i class="fa fa-shield text-success"></i>
                                            </span>
                                            <span class="form-control">
                                                {{view Ember.Checkbox checkedBinding="sterilized"}}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                Image
                                                <i class="fa fa-picture-o"></i>
                                            </span>
                                            {{#view Ember.View contentBinding="picture" class="form-control image-picker"}}
                                                {{#if picture}}
                                                    <img {{bind-attr src="picture"}} class="animal-preview"/>
                                                {{else}}
                                                    <img src="img/dog.png" class="animal-preview"/>
                                                {{/if}}
                                                {{view App.FotoUp id="image-button"}}
                                            {{/view}}
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="text-right">
                                    <input type="submit" value="Save" class="btn btn-success" {{action 'update'}}>
                                    &nbsp;<button class="btn btn-danger" {{action 'remove'}}>Delete</button>
                                    <!-- &nbsp;<a {{action toggleProp}} style="cursor:pointer;">cancel</a> -->
                                    &nbsp;<a {{action 'cancel'}} style="cursor:pointer;">cancel</a>
                                </div>
                            </form>
                        </div>

                    {{else}}
                        <!-- DETAILS -->
                        <div id="details">
                            <div class="col-md-4">
                                {{#if picture}}
                                    <img {{bind-attr src="picture"}} class="animal-img"/>
                                {{else}}
                                    <img src="img/dog.png" class="animal-img"/>
                                {{/if}}
                            </div>
                            <div class="col-md-8">
                                <dl class="dl-horizontal">
                                    <dt>Age:</dt>
                                    <dd>{{age}}</dd>

                                    <dt>Species:</dt>
                                    <dd>{{species}}</dd>

                                    <dt>Breed:</dt>
                                    <dd>{{breed}}</dd>

                                    {{#if drugs}}
                                        <dt>Drugs:</dt>
                                        <dd><i class="fa fa-medkit text-warning"></i> {{drugs}}</dd>
                                    {{/if}}

                                    <dt>Sex:</dt>
                                    <dd>{{view App.AnimalSexView contentBinding="sex"}}</dd>

                                    <dt>Sterilized:</dt>
                                    <dd><i {{bind-attr class="sterilized::disabled :text-success :fa  :fa-shield"}}></i></dd>
                                </dl>
                            </div>
                             <hr/>
                            <div class=" col-md-12 text-right">
                                <button class="btn btn-success" {{action toggleProp}}>Edit</button>
                                <!-- &nbsp;<a {{action 'cancel'}} style="cursor:pointer;">cancel</a> -->
                                &nbsp;{{#link-to 'animals' activeClass="active"}}back{{/link-to}}
                            </div>
                        </div>
                    {{/if}}
                </article>
            </section>
        </script>


        <!-- ======================================================================================================= -->
        <!--                                                                                              Components -->
        <!-- ======================================================================================================= -->
        <script type="text/x-handlebars" data-template-name="components/donut-chart"></script>
        <script type="text/x-handlebars" data-template-name="components/bar-graph"></script>


        <!-- ======================================================================================================= -->
        <!--                                                                                                 Imports -->
        <!-- ======================================================================================================= -->
        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <!-- ember -->
        <script src="js/libs/handlebars-1.1.2.js"></script>
        <script src="js/libs/ember-1.6.1.js"></script>
        <script src="js/libs/ember-data-1.0.0-b8.js"></script>
        
        <!-- App -->
        <script src="js/app/app.js"></script>
        <script src="js/app/router.js"></script>
        <script src="js/app/handlebars-helpers.js"></script>

        <!-- Models -->
        <script src="js/app/models/animal.js"></script>
        <script src="js/app/models/sex.js"></script>
        <script src="js/app/models/iso-date.js"></script>

        <!-- Controllers -->
        <script src="js/app/controllers/index.js"></script>
        <script src="js/app/controllers/animals.js"></script>
        <script src="js/app/controllers/animals_list.js"></script>
        <script src="js/app/controllers/animals_new.js"></script>
        <script src="js/app/controllers/animal.js"></script>

        <!-- Views -->
        <script src="js/app/views/sex.js"></script>
        <script src="js/app/views/imagepicker.js"></script>

        <!-- Components -->
        <script src="js/app/components/donutchart.js"></script>
        <script src="js/app/components/bargraph.js"></script>
    </body>
</html>
