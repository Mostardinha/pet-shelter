<html lang="en">

<head>
        <title>pravi</title>

        <meta charset="utf-8">
        <meta name="author" content="Luis Pinto">
        <meta name="keywords" content="Associação de animais">
        <meta name="description" content="Um sistema de gestão para associações animais.">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png">



        <!--
            STYLESHEETS
        -->
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Vast+Shadow' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/reset.css"> <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/theme.css"> <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css"> <!-- Custom style -->
    </head>

    <body>

        <!-- =========================================================================================== Application -->
        <script type="text/x-handlebars">
            <div id="wrap">
                {{partial "header"}}
                <div id="main" class="container">
                    {{outlet}}
                </div>
            </div>
            {{partial footer}}
        </script>

        <!-- ================================================================================================ Header -->
        <script type="text/x-handlebars" data-template-name='_header'>
        <nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="img" src="img/logo.png" style="height: 50px;"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex8-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>{{#linkTo 'index' activeClass="active"}}Home{{/linkTo}}</li>
            <li>{{#linkTo 'animals' activeClass="active"}}Animals{{/linkTo}}</li>
          </ul>
        </div><!-- /.navbar-collapse -->
    </div>
  </nav>
        </script>


        <!-- ================================================================================================= Index -->
        <script type = "text/x-handlebars" data-template-name="index">
            <section id="home" class="jumbotron">
                <article class="container">
                    <h1>Animal Shelter</h1>
                    <p>A open source solution for Animal Shelter managment.</p>
                </article>
            </section>
        </script>

        <!-- =============================================================================================== Animals -->
        <script type="text/x-handlebars" data-template-name="animals">
            <section id="animals" class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">All Animals</h1>
                        </div>
                        <div class="panel-body">
                            <table id="animals-table" class="table table-striped table-bordered table-condensed">
                                <thead>
                                    <tr>
                                        <th><a {{action pushSort 'name'}}><i class="icon-sort-by-alphabet"></i></a>&nbsp;Name</th>
                                        <th><a {{action pushSort 'age'}}><i class="icon-sort-by-order"></i></a>&nbsp;Age</th>
                                        <th><a {{action pushSort 'species'}}><i class="icon-sort-by-alphabet"></i></a>&nbsp;Species</th>
                                        <th><a {{action pushSort 'breed'}}><i class="icon-sort-by-alphabet"></i></a>&nbsp;Breed</th>
                                        <th><a {{action pushSort 'drugs'}}><i class="icon-sort-by-alphabet"></i></a>&nbsp;Drugs</th>
                                        <th><a {{action pushSort 'cTime'}}><i class="icon-sort-by-attributes-alt"></i></a>&nbsp;Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each controller}}
                                    <tr class="{{table-row}}" id="{{id}}">
                                        <td>{{#linkTo "animal" this}}{{name}}{{/linkTo}}</td>
                                        <td>{{age}}</td>
                                        <td>{{species}}</td>
                                        <td>{{breed}}</td>
                                        <td>{{drugs}}</td>
                                        <td id="date">{{date cTime}}</td>
                                    </tr>
                                    {{else}}
                                        <tr>
                                        <td>You have no animals.</td>
                                    </tr>
                                    {{/each}}
                                <tbody>
                            </table>

                            <hr/>
                            {{#linkTo "animals.new"}}Add new animal{{/linkTo}}
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    {{outlet}}
                </div>
            </section>
        </script>

        <!-- ================================================================================================ Animal -->
        <script type="text/x-handlebars" data-template-name="animal">
            <section id="animal" {{bindAttr class="isEditing:editing well"}}>

                <article class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">{{name}}&nbsp;<span class="badge">{{date cTime}}</span></h2>
                    </div>
                    <div class="panel-body">

                        {{#if isEditing}}
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>
                                    Edit
                                </legend>
                                <div class="form-group">
                                    <label>Name</label>
                                    {{view Ember.TextField valueBinding='name' class="form-control"}}
                                </div>

                                <div class="form-group">
                                    <label>Age</label>
                                    {{view Ember.TextField valueBinding='age' class="form-control"}}
                                </div>

                                <div class="form-group">
                                    <label>Species</label>
                                    {{view Ember.TextField valueBinding='species' class="form-control"}}
                                </div>
                                <div class="form-group">
                                    <label>Breed</label>
                                    {{view Ember.TextField valueBinding='breed' class="form-control"}}
                                </div>
                                <div class="form-group">
                                    <label>Drugs</label>
                                    {{view Ember.TextField valueBinding='drugs' class="form-control"}}
                                </div>
                            </fieldset>
                        </form>

                            <button class="btn btn-primary" {{action toggleProperty "isEditing"}}>Done</button>
                            &nbsp;{{#linkTo 'animals' activeClass="active"}}cancel{{/linkTo}}

                        {{else}}
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Age:</td>
                                        <td>{{age}}</td>
                                    </tr>
                                    <tr>
                                        <td>Species:</td>
                                        <td>{{species}}</td>
                                    </tr>
                                    <tr>
                                        <td>Breed:</td>
                                        <td>{{breed}}</td>
                                    </tr>
                                    <tr>
                                        <td>Drugs:</td>
                                        <td>{{drugs}}</td>
                                    </tr>
                                </tbody>
                            </table>

                            <button class="btn btn-primary" {{action toggleProperty "isEditing"}}>Edit</button>
                        {{/if}}
                    </div>
                </article>
            </section>
        </script>

        <!-- new =================================================================================================== -->
        <script type = "text/x-handlebars" data-template-name="animals/new">
        <h3>Add new Animal</h3>

        <form {{action "save" on="submit"}}>
            <p>
                {{view Ember.TextField valueBinding="name" placeholder="Fill in a name"}}
            </p>
            <p>
                {{view Ember.TextField valueBinding="age" placeholder="ex: 12"}}
            </p>
            <p>
                <button>Create Animal</button>
            </p >
        </form>
    </script>

        <!-- ================================================================================================ Footer -->
        <script type = "text/x-handlebars" data-template-name="_footer">
            <footer id="footer" class="panel-default">
                <div class="panel-heading">
                    <div class="container">
                        <a href="#header" class="pull-right"><i class=" icon-chevron-sign-up"></i></a>
                        <p>&copy; 2013 Luís Pinto. <!-- &middot;
                        <a href="#">Privacy</a>&middot;
                        <a href="#">Terms</a>
                        -->
                        </p>
                    </div>
                </div>
            </footer>
        </script>

        <!-- =============================================================================================== Scripts -->
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/moment.js"></script>
        <!-- ember -->
        <script src="js/libs/handlebars.js"></script>
        <script src="js/libs/ember.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/libs/localstorage_adapter.js"></script>
        <!-- bootstrap -->
        <script src="js/libs/bootstrap.min.js"></script>

        <!-- App -->
        <script src="js/app/app.js"></script>
        <script src="js/app/router.js"></script>

        <!-- Models -->
        <script src="js/app/models/store.js"></script>
        <script src="js/app/models/animal.js"></script>

        <!-- Controllers -->
        <script src="js/app/controllers/animals.js"></script>
        <script src="js/app/controllers/animals_new.js"></script>
        <script src="js/app/controllers/animal.js"></script>

        <!-- Views -->
        <script src="js/app/views/timeAgo.js"></script>

        <!-- Routers -->
        <script src="js/app/routers/animals.js"></script>
    </body>


</html>
