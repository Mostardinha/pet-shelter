<!DOCTYPE html>
<html lang="en">

    <!--================================================

    Hey stranger! I'm guessing that you're here to check up on my HTML and CSS markup. Let me assure you, I am just as meticulous about writing clean, semantic code as I am about my design work. I work tirelessly to ensure that my markup validates according to W3C standards and that my websites perform beautifully across all modern browsers. Go on, see for yourself!

    <head>
        <title>Animal Shelter</title>

        <meta charset="utf-8">
        <meta name="author" content="Luis Pinto">
        <meta name="keywords" content="Associação de animais">
        <meta name="description" content="Um sistema de gestão para associações animais.">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png">



        <!--
            STYLESHEETS
        -->
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Vast+Shadow' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/ionicons.min.css">
    </head>

    <body>


        <!-- =========================================================================================== Application -->
        <script type="text/x-handlebars">
            {{partial "header"}}
            <div id="main" class="container">
                {{outlet}}
            </div>
            {{partial footer}}
        </script>


        <!-- ================================================================================================ Header -->
        <script type="text/x-handlebars" data-template-name='_header'>
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Animal Shelter</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex8-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>{{#linkTo 'index' activeClass="active"}}Home{{/linkTo}}</li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Animals <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                  <li>{{#linkTo 'animals' activeClass="active"}}Faces{{/linkTo}}</li>
                                    <li>{{#linkTo 'animalsList' activeClass="active"}}List{{/linkTo}}</li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
        </script>


        <!-- ================================================================================================= Index -->
        <script type = "text/x-handlebars" data-template-name="index">
            <section id="home" class="jumbotron text-center">
                <h1>Animal Shelter</h1>
                <p class="lead">An open source solution for Animal Shelter managment.</p>
            </section>
        </script>


        <!-- =========================================================================================== AnimalsList -->
        <script type="text/x-handlebars" data-template-name="animalsList">
            <section id="animals" class="container">
                <article class="row">
                    <div class="col-xs-11">
                        <h1>Animals</h1>
                    </div>
                    <div class="col-xs-1 icon-wrapper">
                        {{#linkTo "animals.new" title="Add new"}}<i class="fa fa-plus-square fa-lg"></i>{{/linkTo}}
                    </div>
                </article>

                <article class="row">
                    <table id="animals-table" class="table table-bordered table-hover table-condensed"><!-- table-striped -->
                        <thead>
                            <tr>
                                <th style="width: 25%;">
                                    <a {{action pushSort 'name'}} title="Sort by">
                                        <i class="fa fa-sort-alpha-asc"></i>
                                    </a>Name
                                </th>
                                <th>
                                    <a {{action pushSort 'age'}} title="Sort by">
                                        <i class="fa fa-sort-numeric-asc"></i>
                                    </a>Age
                                </th>
                                <th>
                                    <a {{action pushSort 'species'}} title="Sort by">
                                        <i class="fa fa-sort-alpha-asc"></i>
                                    </a>Species
                                </th>
                                <th>
                                    <a {{action pushSort 'breed'}} title="Sort by">
                                        <i class="fa fa-sort-alpha-asc"></i>
                                    </a>Breed
                                </th>
                                <th>
                                    <a {{action pushSort 'cTime'}} title="Sort by">
                                        <i class="fa fa-sort-amount-asc"></i>
                                    </a>Description
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each}}
                                <tr {{bindAttr class="drugs:warning"}}>
                                    <td class="animal-link">{{#linkTo "animal" this title="Details / Edit"}}{{name}}{{/linkTo}}</td>
                                    <td>{{age}}</td>
                                    <td>{{species}}</td>
                                    <td>{{breed}}</td>
                                    <td>
                                        {{view App.AnimalSexView contentBinding="sex" class=" desc-item"}}
                                        {{#if drugs}}
                                            <abbr {{bindAttr title="drugs"}} class="text-warning desc-item">
                                                <i class="fa fa-medkit"></i>
                                            </abbr>
                                        {{/if}}
                                        {{#if sterilized}}
                                            <i class="fa fa-shield text-success  desc-item"></i>
                                        {{/if}}
                                        <abbr class="timestamp pull-right" {{bindAttr title="recordDate"}}>
                                            <i class="fa fa-clock-o desc-item"></i>{{date cTime}}
                                            </div>
                                        </abbr>
                                    </td>
                                </tr>
                            {{else}}
                                <tr>
                                    <td>You have no animals.</td>
                                </tr>
                            {{/each}}
                        <tbody>
                    </table>
                </article>

                <article>
                    {{outlet}}
                </article>
            </section>
        </script>


        <!-- =============================================================================================== Animals -->
        <script type="text/x-handlebars" data-template-name="animals">
            <section id="animals" class="container">
                <article class="row">
                    <div class="col-xs-11">
                        <h1>Animals</h1>
                    </div>
                    <div class="col-xs-1 icon-wrapper">
                        {{#linkTo "animals.new" title="Add new"}}<i class="fa fa-plus-square fa-lg"></i>{{/linkTo}}
                    </div>
                </article>

                <article>
                    {{#each}}
                    <div class="animals-list-item panel panel-info">
                        <div class="panel-heading animal-link">
                            {{#linkTo "animal" this title="Details / Edit"}}{{name}}{{/linkTo}}
                        </div>
                        <div class="panel-body">
                            <img src="img/dog.png" class="animal-img"/>
                        </div>

                        <div class="panel-footer">
                            <p>
                                {{view App.AnimalSexView contentBinding="sex" class=" desc-item"}}
                                {{#if drugs}}
                                    <abbr {{bindAttr title="drugs"}} class="text-warning desc-item">
                                        <i class="fa fa-medkit"></i>
                                    </abbr>
                                {{/if}}

                                {{#if sterilized}}
                                    <i class="fa fa-shield text-success  desc-item"></i>
                                {{/if}}

                                <abbr class="timestamp" {{bindAttr title="recordDate"}}>
                                    <i class="fa fa-clock-o desc-item"></i>
                                </abbr>
                            </p>
                        </div>
                    </div>
                    {{else}}
                            <h2>You have no animals.</h2>
                    {{/each}}
                </article>

                <article>
                    {{outlet}}
                </article>
            </section>
        </script>


        <!-- ================================================================================================ Animal -->
        <script type="text/x-handlebars" data-template-name="animal">
            <section id="animal" {{bindAttr class="isEditing:editing well"}}>
                <h2>
                    {{name}}&nbsp;
                    <span class="badge">
                        <abbr {{bindAttr title="recordDate"}}>
                            {{date cTime}} <i class="fa fa-clock-o"></i>
                        </abbr>
                    </span>
                </h2>

                <article>
                    {{#if isEditing}}
                        <!-- UPDATE -->
                        <form class="form-horizontal">
                            <fieldset>
                                <!-- <legend>Edit</legend> -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Name</span>
                                        {{view Ember.TextField valueBinding='name' class="form-control"}}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Age</span>
                                        {{view Ember.TextField valueBinding='age' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Species</span>
                                        {{view Ember.TextField valueBinding='species' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Breed</span>
                                        {{view Ember.TextField valueBinding='breed' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Drugs</span>
                                        {{view Ember.TextField valueBinding='drugs' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sex</span>
                                        {{view Ember.TextField valueBinding='sex' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sterilized</span>
                                        {{view Ember.Checkbox checkedBinding="sterilized"}}
                                    </div>
                                </div>
                            </fieldset>
                            <div class="text-right">
                                <button class="btn btn-success" {{action toggleProperty "isEditing"}}>Save</button>
                                &nbsp;<a {{action toggleProperty "isEditing"}} style="cursor:pointer;">cancel</a>
                            </div>
                        </form>

                    {{else}}
                        <!-- DETAILS -->
                        <dl class="dl-horizontal">
                            <dt>Age:</dt>
                            <dd>{{age}}</dd>

                            <dt>Species:</dt>
                            <dd>{{species}}</dd>

                            <dt>Breed:</dt>
                            <dd>{{breed}}</dd>

                            <dt>Drugs:</dt>
                            <dd>{{drugs}}</dd>

                            <dt>Sex:</dt>
                            <dd>{{view App.AnimalSexView contentBinding="sex"}}</dd>
                            {{#if sterilized}}
                                <dt>Sterilized:</dt>
                                <dd><i class="fa fa-shield text-success"></i></dd>
                            {{/if}}
                        </dl>
                        <hr/>
                        <div class="text-right">
                            <button class="btn btn-success" {{action toggleProperty "isEditing"}}>Edit</button>
                            &nbsp;{{#linkTo 'animals' activeClass="active"}}cancel{{/linkTo}}
                        </div>
                    {{/if}}
                </article>
            </section>
        </script>


        <!-- new =================================================================================================== -->
        <script type = "text/x-handlebars" data-template-name="animals/new">
            <h3>Add new Animal</h3>

            <form {{action "save" on="submit"}} class="form-horizontal">
                            <fieldset>
                                <!-- <legend>Edit</legend> -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Name</span>
                                        {{view Ember.TextField valueBinding='name' class="form-control"}}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Age</span>
                                        {{view Ember.TextField valueBinding='age' class="form-control"}}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Species</span>
                                        {{view Ember.TextField valueBinding='species' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Breed</span>
                                        {{view Ember.TextField valueBinding='breed' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Drugs</span>
                                        {{view Ember.TextField valueBinding='drugs' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sex</span>
                                        {{view Ember.TextField valueBinding='sex' class="form-control" placeholder="'M' or 'F'"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sterilized</span>
                                        {{view Ember.Checkbox checkedBinding="sterilized"}}
                                    </div>
                                </div>
                            </fieldset>

                            <div class="text-right">
                                <button class="btn btn-success">Create</button>
                                &nbsp;{{#linkTo 'animals' activeClass="active"}}cancel{{/linkTo}}
                            </div>
                        </form>
        </script>


        <!-- ================================================================================================ Footer -->
        <script type = "text/x-handlebars" data-template-name="_footer" >
            <footer id="footer" class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    <p class="navbar-text">&copy; 2013 Luís Pinto.</p>
                </div>
            </footer>
        </script>


        <!-- =============================================================================================== Scripts -->
        <script src="js/libs/jquery-1.9.1.js"></script>
        <script src="js/libs/moment.js"></script>
        <!-- ember -->
        <script src="js/libs/handlebars-1.0.0.js"></script>
        <script src="js/libs/ember-1.1.2.js"></script>
        <script src="js/libs/ember-data-1.0.0-b3.js"></script>
        <!-- bootstrap -->
        <script src="js/libs/bootstrap.min.js"></script>

        <!-- App -->
        <script src="js/app/app.js"></script>
        <script src="js/app/router.js"></script>

        <!-- Models -->
        <script src="js/app/models/store.js"></script>
        <script src="js/app/models/animal.js"></script>

        <!-- Controllers -->
        <script src="js/app/controllers/animals.js"></script>
        <script src="js/app/controllers/animals_new.js"></script>
        <script src="js/app/controllers/animal.js"></script>

        <!-- Views -->
        <script src="js/app/views/animalSex.js"></script>

        <!-- Routers -->
        <script src="js/app/routers/animals.js"></script>
    </body>
</html>
